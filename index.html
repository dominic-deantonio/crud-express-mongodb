<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Star Wars Quotes</title>
</head>

<body>
    <div class='d-flex flex-column align-items-center'>
        <h1> May Node and Express be with you </h1>
        <form class='d-flex flex-column' action="/quotes" method="POST">
            <input id='name' class='m-1' type="text" placeholder="name" name="name">
            <input id='quote' class='m-1' type="text" placeholder="quote" name="quote">
            <button class='btn btn-primary m-1' type="submit">Submit</button>
        </form>
    </div>
</body>
